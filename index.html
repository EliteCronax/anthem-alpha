<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Unblocker</title>
    <link rel="icon" href="https://raw.githubusercontent.com/EliteCronax/anthem-alpha/refs/heads/main/favicon/favicon.ico" type="image/x-icon"> <!-- Favicon Link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden-content {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#revealButton').click(function() {
                $('#hiddenContent').slideToggle(300); // Smooth toggle animation
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>School Unblocker</h1>
        <p>Your gateway to knowledge!</p>
    </header>
    <main>
        <div class="card" id="contentCard">
            <h2>Welcome to the Unblocker!</h2>
            <p>Click the button below to reveal the hidden content.</p>
            <button id="revealButton">Reveal Content</button>
            <div class="hidden-content" id="hiddenContent">
                <h3>Unblocked Content</h3>
                <p>This is the content that was previously blocked. Enjoy learning!</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 School Unblocker. All rights reserved.</p>
    </footer>
</body>
</html
